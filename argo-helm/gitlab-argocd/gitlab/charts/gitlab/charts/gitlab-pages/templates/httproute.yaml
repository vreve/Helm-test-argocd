{{- $externalAddresses := concat $.Values.global.pages.externalHttp $.Values.global.pages.externalHttps | uniq }}
{{- if empty $externalAddresses }}
{{- if eq "true" (include "gitlab.gatewayApi.route.enabled" .) }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "gitlab.standardLabels" $ | nindent 4 }}
    {{- include "gitlab.commonLabels" $ | nindent 4 }}
  annotations:
    {{ .Values.gatewayRoute.annotations | toYaml | nindent 4 }}
spec:
  parentRefs:
  - name: {{ template "gitlab.gatewayApi.route.gateway" . }}
    sectionName: {{ .Values.gatewayRoute.sectionName }}
  hostnames:
    {{- $hostname := (include "gitlab.pages.hostname" .) }}
    {{- if $.Values.global.pages.namespaceInPath }}
    - {{ $hostname | quote }}
    {{- else }}
    - {{ printf "*.%s" $hostname | quote }}
    {{- end }}
  rules:
  - backendRefs:
    - kind: Service
      name: {{ template "fullname" . }}
      port: {{ .Values.service.externalPort }}
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
{{- end }}
{{- end }}