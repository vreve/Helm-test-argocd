{{- if eq "true" (include "gitlab.gatewayApi.route.enabled" .) -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ template "registry.fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "gitlab.standardLabels" $ | nindent 4 }}
    {{- include "gitlab.commonLabels" $ | nindent 4 }}
  annotations:
    {{ .Values.gatewayRoute.annotations | toYaml | nindent 4 }}
spec:
  parentRefs:
  - name: {{ template "gitlab.gatewayApi.route.gateway" . }}
    sectionName: {{ .Values.gatewayRoute.sectionName }}
  hostnames:
  - {{ include "registry.hostname" . }}
  rules:
  - backendRefs:
    - kind: Service
      name: {{ template "registry.fullname" . }}
      port: {{ .Values.service.externalPort }}
      weight: 1
    {{- with .Values.gatewayRoute.timeouts }}
    timeouts: {{ . | toJson }}
    {{- end }}
    matches:
    - path:
        type: PathPrefix
        value: /
{{- end }}