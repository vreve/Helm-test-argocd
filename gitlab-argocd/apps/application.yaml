apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/vreve/Helm-test-argocd.git'
    targetRevision: main
    path: charts/gitlab          # <-- path frÃ¥n repo-root till chart
    helm:
      valueFiles:
        - ../values.yaml         # <-- relativt charts/gitlab

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: gitlab

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
